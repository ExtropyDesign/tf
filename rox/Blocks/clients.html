<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROX& Blocks: Clients</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- STROKE GAP FONT ICONS -->
    <link rel="stylesheet" href="./style/font_icons/stroke_gap_icons.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css" >
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="./style/owl_carousel/owl.carousel.min.css">
    <!-- ANIMATE.CSS -->
    <link rel="stylesheet" href="./style/animate/animate.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./style/style.min.css">
    <!-- BLOCK SPECIFIC STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- DEVICE SCALING -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <!-- Title -->
    <section class="rox p-small border-top text-center">
      <h2 class="my-3">Clients</h2>
      <p>A carousel of client logos.</p>
    </section>

    <!-- Start of Clients Block -->
    <section class="rox p-xsmall">
      <!-- Optional Image Background -->
      <!-- <i class="background fixed" style="background-image: url(BACKGROUND_URL)"></i> -->
      <!-- Optional Video Background -->
      <!-- <video class="background opacity-2" src="VIDEO URL" autoplay muted loop></video> -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- The carousel containing the client logos -->
            <div class="rox-clients owl-carousel">
              <!-- A single client logo block -->
              <div class="rox-client-logo">
                <!-- The image is contained inside a div in order to allow the image to be vertically centered easily -->
                <!-- Chanage the src of the below <img> element to change the logo -->
                <img src="./resources/clients/1.png" alt="">
              </div>
              <!-- End of a single client logo block -->
              <div class="rox-client-logo">
                <img src="./resources/clients/2.png" alt="">
              </div>
              <div class="rox-client-logo">
                <img src="./resources/clients/3.png" alt="">
              </div>
              <div class="rox-client-logo">
                <img src="./resources/clients/4.png" alt="">
              </div>
              <div class="rox-client-logo">
                <img src="./resources/clients/5.png" alt="">
              </div>
              <div class="rox-client-logo">
                <img src="./resources/clients/6.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Clients Block -->

    <!-- Code Viewer-->
    <section class="rox p-xsmall">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="code-block">
              <div class="code-body">
                <script type="text/plain" class="language-markup">
                  <!-- Start of Clients Block -->
                  <section class="rox p-xsmall">
                    <div class="container">
                      <div class="row">
                        <div class="col-12">
                          <!-- The carousel containing the client logos -->
                          <div class="rox-clients owl-carousel">
                            <!-- A single client logo block -->
                            <div class="rox-client-logo">
                              <!-- The image is contained inside a div in order to allow the image to be vertically centered easily -->
                              <!-- Chanage the src of the below <img> element to change the logo -->
                              <img src="./resources/clients/1.png" alt="">
                            </div>
                            <!-- End of a single client logo block -->
                            <div class="rox-client-logo">
                              <img src="./resources/clients/2.png" alt="">
                            </div>
                            <div class="rox-client-logo">
                              <img src="./resources/clients/3.png" alt="">
                            </div>
                            <div class="rox-client-logo">
                              <img src="./resources/clients/4.png" alt="">
                            </div>
                            <div class="rox-client-logo">
                              <img src="./resources/clients/5.png" alt="">
                            </div>
                            <div class="rox-client-logo">
                              <img src="./resources/clients/6.png" alt="">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- End of Clients Block -->
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Of Code Viwer -->

    <!-- Start of Javascript -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script type="text/javascript" src="./js/owl.carousel.min.js"></script>
    <!-- CUSTOM CAROUSEL -->
    <script type="text/javascript" src="./js/carousel.js"></script>
    <!-- CODE VIWER -->
    <script src="./js/prism.js"></script>
    <!-- End of Javascript -->
  </body>
</html>
