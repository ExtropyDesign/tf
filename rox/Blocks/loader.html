<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROX& Blocks: Loader</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- STROKE GAP FONT ICONS -->
    <link rel="stylesheet" href="./style/font_icons/stroke_gap_icons.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css" >
    <!-- ANIMATE.CSS -->
    <link rel="stylesheet" href="./style/animate/animate.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./style/style.min.css">
    <!-- BLOCK SPECIFIC STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- DEVICE SCALING -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <!-- Start Of Pre-Loader -->
    <section class="rox-loader">
      <div class="loader">
        <div class="pulse"></div>
      </div>
      <div class="loader-left"></div>
      <div class="loader-right"></div>
    </section>
    <!-- End Of Pre-Loader -->

    <!-- Code Viewer -->
    <section class="rox">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Pre-loader</h2>
            <p>Place this code at the top of your body to enable this pre-load animation.</p>
          </div>
          <div class="col-12">
            <div class="code-block">
              <div class="code-body">
                <script type="text/plain" class="language-markup">
                  <!-- Start Of Pre-Loader -->
                  <section class="rox-loader">
                    <div class="loader">
                      <div class="pulse"></div>
                    </div>
                    <div class="loader-left"></div>
                    <div class="loader-right"></div>
                  </section>
                  <!-- End Of Pre-Loader -->
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Code Viewer -->

    <!-- Start of Javascript -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ROX& SCRIPTS -->
    <script src="./js/rox.js" type="text/javascript"></script>
    <!-- DARK/LIGHT SWITCH -->
    <script src="./js/lights.js" type="text/javascript"></script>
    <!-- CODE VIEWER -->
    <script src="./js/prism.js"></script>
    <!-- CUSTOM LOADER CODE -->
    <script type="text/javascript">
      setTimeout(function(){
        $(function(){
          $('body').addClass('loaded');
        });
      },3000)
    </script>
  </body>
</html>
