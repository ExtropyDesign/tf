<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROX& Blocks: Subscribe</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- STROKE GAP FONT ICONS -->
    <link rel="stylesheet" href="./style/font_icons/stroke_gap_icons.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css" >
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./style/style.min.css">
    <!-- BLOCK SPECIFIC STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- DEVICE SCALING -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <!-- Light/Dark Switch -->
    <button class="rox-debug-dark-switch dark-switch on"type="button" name="button" onclick="turnDownTheLights()"> <i class="et-icon-lightbulb"></i> </button>
    <!-- Title -->
    <section class="rox p-small text-center">
      <h2 class="my-2">Subscribe Block</h2>
      <p>Get some new subscribers by prompting them.</p>
    </section>

    <!-- Start of Subscription -->
    <section class="rox">
      <!-- Optional Image Background -->
      <!-- <i class="background fixed" style="background-image: url(BACKGROUND_URL)"></i> -->
      <!-- Optional Video Background -->
      <!-- <video class="background opacity-2" src="VIDEO URL" autoplay muted loop></video> -->
      <div class="container">
        <div class="row justify-content-center no-gutters">
          <div class="col-12 col-md-6 text-center">
            <h2 class="font-weight-bold rox-title">Join Our Newsletter</h2>
            <p class="rox-subtitle small">We promise we wont spam you</p>
            <hr class="my-4"/>
            <form class="rox-subscribe-form" action="index.html" method="post">
              <input type="text" name="" value=""><button class="text-uppercase rox-special-button dark">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Subscription -->

    <!-- Code Viewer -->
    <section class="rox p-xsmall">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="code-block">
              <div class="code-body">
                <script type="text/plain" class="language-markup">
                <!-- Start of Subscription -->
                <section class="rox">
                  <!-- Optional Image Background -->
                  <!-- <i class="background fixed" style="background-image: url(BACKGROUND_URL)"></i> -->
                  <!-- Optional Video Background -->
                  <!-- <video class="background opacity-2" src="VIDEO URL" autoplay muted loop></video> -->
                  <div class="container">
                    <div class="row justify-content-center no-gutters">
                      <div class="col-12 col-md-6 text-center">
                        <h2 class="font-weight-bold rox-title">Join Our Newsletter</h2>
                        <p class="rox-subtitle small">We promise we wont spam you</p>
                        <hr class="my-4"/>
                        <form class="rox-subscribe-form" action="index.html" method="post">
                          <input type="text" name="" value=""><button class="text-uppercase rox-special-button dark">Subscribe</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </section>
                <!-- End of Subscription -->
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Code Viewer -->

    <!-- Start of Javascript -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- LIGHT/DARK SWITCH -->
    <script type="text/javascript" src='./js/lights.js'></script>
    <!-- CODE VIEWER -->
    <script src="./js/prism.js"></script>
  </body>
</html>
