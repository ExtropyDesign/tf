<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROX& Blocks: Contact Us</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- STROKE GAP FONT ICONS -->
    <link rel="stylesheet" href="./style/font_icons/stroke_gap_icons.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css" >
    <!-- ANIMATE.CSS -->
    <link rel="stylesheet" href="./style/animate/animate.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./style/style.min.css">
    <!-- BLOCK SPECIFIC STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- DEVICE SCALING -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <!-- Light/Dark Switcher -->
    <button class="rox-debug-dark-switch dark-switch on"type="button" name="button" onclick="turnDownTheLights()"> <i class="et-icon-lightbulb"></i> </button>
    <!-- Title -->
    <section class="rox p-small border-top text-center">
      <h2 class="my-2">Contact Us Form</h2>
      <p>A simple Contact Us form.</p>
    </section>

    <!-- Contact Us Start -->
    <section class="rox">
      <!-- Optional Image Background -->
      <!-- <i class="background fixed" style="background-image: url(BACKGROUND_URL)"></i> -->
      <!-- Optional Video Background -->
      <!-- <video class="background opacity-2" src="VIDEO URL" autoplay muted loop></video> -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-7">
            <!-- The form contains a nested bootstrap row the handles the layout and spacing of the input elements -->
            <!-- More or less inputs can be added by adding or subtracting columns -->
            <!-- By default, this form has inputs for Name, Email, Subject, and Message -->
            <form class="rox-contact-us-form" action="index.html" method="post">
              <div class="row">
                <div class="col-12 col-md-6">
                  <input class="rox-input max" type="text" name="name" value="" placeholder="Name">
                </div>
                <div class="col-12 col-md-6">
                  <input class="rox-input max" type="text" name="email" value="" placeholder="Email">
                </div>
                <div class="col-12">
                  <input class="rox-input max" type="text" name="subject" value="" placeholder="Subject">
                </div>
                <div class="col-12">
                  <textarea class="rox-input max no-resize" name="message" rows="7" placeholder="Message"></textarea>
                </div>
                <div class="col-12">
                  <button class="rox-special-button max dark py-2 text-uppercase long" type="button" name="button"> Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Us End -->

    <!-- Code Viewer -->
    <section class="rox p-xsmall">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="code-block">
              <div class="code-body">
                <script type="text/plain" class="language-markup">
                  <!-- Contact Us Start -->
                  <section class="rox">
                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-12 col-md-7">
                          <!-- The form contains a nested bootstrap row the handles the layout and spacing of the input elements -->
                          <!-- More or less inputs can be added by adding or subtracting columns -->
                          <!-- By default, this form has inputs for Name, Email, Subject, and Message -->
                          <form class="rox-contact-us-form" action="index.html" method="post">
                            <div class="row">
                              <div class="col-12 col-md-6">
                                <input class="rox-input max" type="text" name="name" value="" placeholder="Name">
                              </div>
                              <div class="col-12 col-md-6">
                                <input class="rox-input max" type="text" name="email" value="" placeholder="Email">
                              </div>
                              <div class="col-12">
                                <input class="rox-input max" type="text" name="subject" value="" placeholder="Subject">
                              </div>
                              <div class="col-12">
                                <textarea class="rox-input max no-resize" name="message" rows="7" placeholder="Message"></textarea>
                              </div>
                              <div class="col-12">
                                <button class="rox-special-button max dark py-2 text-uppercase long" type="button" name="button"> Submit</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- Contact Us End -->
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ROX& SCRIPTS -->
    <script src="./js/rox.js" type="text/javascript"></script>
    <script src="./js/lights.js" type="text/javascript"></script>
    <script src="./js/prism.js"></script>
  </body>
</html>
