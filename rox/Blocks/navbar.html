<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROX& Blocks: Navbar</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- STROKE GAP FONT ICONS -->
    <link rel="stylesheet" href="./style/font_icons/stroke_gap_icons.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css" >
    <!-- ANIMATE.CSS -->
    <link rel="stylesheet" href="./style/animate/animate.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./style/style.min.css">
    <!-- BLOCK SPECIFIC STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- DEVICE SCALING -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <!-- Light/Dark Switch -->
    <button class="rox-debug-dark-switch dark-switch on"type="button" name="button" onclick="turnDownTheLights()"> <i class="et-icon-lightbulb"></i></button>

    <!-- Start Of Navbar -->
    <!-- A class of sticky along with data-sticky="true" forces the header to stick to the top of the page. -->
    <!-- Remove the class and the data variable to make the header block based  -->
    <section class="rox rox-navbar-01 sticky" data-sticky="true">
      <!-- Optional background texture -->
      <!-- <i class="background repeat opacity-6" style="background-image:url(./resources/patterns/pattern_dark_02.png)"></i> -->
      <div class="container">
        <nav>
          <!-- The Brand image and link -->
          <a href="#" class="brand">
            <div>
              <!-- Dark and light brand images are defined here. -->
              <img src="./resources/logo/logo.png" alt="" class="show-light">
              <img src="./resources/logo/logo-dark.png" alt="" class="show-dark">
            </div>
          </a>
          <!-- Mobile dropdown bars, will only display in mobile mode -->
          <a class="mobile"><i class="fas fa-bars"></i></a>
          <!-- A list of links -->
          <!-- This list is justified right -->
          <!-- change the class to 'left' to justify the content left -->
          <!-- Rearrange, copy, or remove the following <li>s as you please-->
          <ul class="right">
            <!-- A simple link -->
            <li>
              <a href="#">Link</a>
            </li>
            <!-- A dropdown link with icons-->
            <li>
              <a href="#">Dropdown Icons <i class="fas fa-chevron-down"></i></a>
              <div class="sub">
                <ul>
                  <!-- Dropdown menu items -->
                  <!-- Add as many as you need -->
                  <li><a href="#"><i class="fas fa-users icon"></i>Item</a></li>
                  <li><a href="#"><i class="fas fa-users icon"></i>Item</a></li>
                  <li><a href="#"><i class="fas fa-users icon"></i>Item</a></li>
                </ul>
              </div>
            </li>
            <!-- A dropdown link -->
            <li><a href="#">Dropdown <i class="fa fa-chevron-down"></i></a>
              <div class="sub">
                <ul>
                  <!-- Dropdown menu items -->
                  <!-- Add as many as you need -->
                  <li><a href="#">Item</a></li>
                  <li><a href="#">Item</a></li>
                  <li><a href="#">Item</a></li>
                </ul>
              </div>
            </li>
            <!-- A search box -->
            <li>
              <div class="rox-input-icon-search">
                <input type="text" name="" value="" class="rox-input" placeholder="Search">
              </div>
            </li>
            <!-- Divider -->
            <li class="divider">
            </li>
            <!-- Button -->
            <li>
              <a class="rox-button-outline-small" href="https://www.themesnap.com/html-css-templates/rox-multipurpose-bootstrap-landing-page.html">DOWNLOAD</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <!-- End Of Navbar -->

    <!-- Code Viewer -->
    <section class="rox p-large" style="height:120vh">
      <section class="rox p-small text-center">
        <h2 class="my-2">Navbar</h2>
        <p>Essential for most sites. An mobile ready, responsive navbar solution.</p>
      </section>
      <section class="rox p-xsmall">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="code-block">
                <div class="code-body">
                  <script type="text/plain" class="language-markup">
                  <!-- Start Of Navbar -->
                  <!-- A class of sticky along with data-sticky="true" forces the header to stick to the top of the page. -->
                  <!-- Remove the class and the data variable to make the header block based  -->
                  <section class="rox rox-navbar-01 sticky" data-sticky="true">
                    <!-- Optional background texture -->
                    <!-- <i class="background repeat opacity-6" style="background-image:url(./resources/patterns/pattern_dark_02.png)"></i> -->
                    <div class="container">
                      <nav>
                        <!-- The Brand image and link -->
                        <a href="#" class="brand">
                          <div>
                            <!-- Dark and light brand images are defined here. -->
                            <img src="./resources/logo/logo.png" alt="" class="show-light">
                            <img src="./resources/logo/logo-dark.png" alt="" class="show-dark">
                          </div>
                        </a>
                        <!-- Mobile dropdown bars, will only display in mobile mode -->
                        <a class="mobile"><i class="fas fa-bars"></i></a>
                        <!-- A list of links -->
                        <!-- This list is justified right -->
                        <!-- change the class to 'left' to justify the content left -->
                        <!-- Rearrange, copy, or remove the following <li>s as you please-->
                        <ul class="right">
                          <!-- A simple link -->
                          <li>
                            <a href="#">Link</a>
                          </li>
                          <!-- A dropdown link with icons-->
                          <li>
                            <a href="#">Dropdown Icons <i class="fas fa-chevron-down"></i></a>
                            <div class="sub">
                              <ul>
                                <!-- Dropdown menu items -->
                                <!-- Add as many as you need -->
                                <li><a href="#"><i class="fas fa-users icon"></i>Item</a></li>
                                <li><a href="#"><i class="fas fa-users icon"></i>Item</a></li>
                                <li><a href="#"><i class="fas fa-users icon"></i>Item</a></li>
                              </ul>
                            </div>
                          </li>
                          <!-- A dropdown link -->
                          <li><a href="#">Dropdown <i class="fa fa-chevron-down"></i></a>
                            <div class="sub">
                              <ul>
                                <!-- Dropdown menu items -->
                                <!-- Add as many as you need -->
                                <li><a href="#">Item</a></li>
                                <li><a href="#">Item</a></li>
                                <li><a href="#">Item</a></li>
                              </ul>
                            </div>
                          </li>
                          <!-- A search box -->
                          <li>
                            <div class="rox-input-icon-search">
                              <input type="text" name="" value="" class="rox-input" placeholder="Search">
                            </div>
                          </li>
                          <!-- Divider -->
                          <li class="divider">
                          </li>
                          <!-- Button -->
                          <li>
                            <a class="rox-button-outline-small" href="https://www.themesnap.com/html-css-templates/rox-multipurpose-bootstrap-landing-page.html">DOWNLOAD</a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </section>
                  <!-- End Of Navbar -->
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- End of Code Viewer -->

    <!-- Start of Javascript -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- DARK/LIGHT SWITCH -->
    <script type="text/javascript" src="./js/lights.js"></script>
    <!-- NAVBAR CODE -->
    <script type="text/javascript" src="./js/navbar.js"></script>
    <!-- CODE VIEWER -->
    <script src="./js/prism.js"></script>
  </body>
</html>
